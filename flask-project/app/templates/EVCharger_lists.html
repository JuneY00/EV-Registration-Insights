<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EV 충전소 데이터</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #searchInput {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>전기차 충전소 목록</h1>

    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="주소나 지원 차종을 검색하세요...">

    <table id="evTable">
        <thead>
            <tr>
                <th>광역자치단체</th>
                <th>기초자치단체</th>
                <th>건물명</th>
                <th>전기차 충전기 설치주소</th>
                <th>급속충전기 대수</th>
                <th>완속충전기 대수</th>
                <th>지원차종</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // API에서 데이터 가져오기
        fetch('/api/get_EVinfo/all')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('evTable').getElementsByTagName('tbody')[0];

                data.forEach(item => {
                    item.forEach(i => {
                        console.log(i); // 데이터 구조 확인

                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = i.metro;
                        row.insertCell(1).textContent = i.city;
                        row.insertCell(2).textContent = i.stnPlace;
                        row.insertCell(3).textContent = i.stnAddr;
                        row.insertCell(4).textContent = i.rapidCnt;
                        row.insertCell(5).textContent = i.slowCnt;
                        row.insertCell(6).textContent = i.carType;
    
                    })
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // 테이블 필터링 함수
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('evTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                let shouldDisplay = false;

                // 각 열을 순회하면서 검색어가 포함되는지 확인
                for (let j = 0; j < row.cells.length; j++) {
                    let cell = row.cells[j];
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        shouldDisplay = true;
                        break;
                    }
                }

                // 검색어가 포함된 행만 표시
                row.style.display = shouldDisplay ? '' : 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전기차 충전소</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>지역별 전기차 충전소</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도 초기화
        const map = L.map('map').setView([37.5665, 126.978], 12); // 서울 중심

        // OSM 타일 레이어 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // API에서 전기차 충전소 데이터 가져오기
        fetch('/api/get_EVinfo/location')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                // 지역별 마커 추가 
                Object.keys(data).forEach(region =>{
                    const station = data[region]; 
                    const stnAddr = station.stnAddr;
                    const latitude = station.latitude;
                    const longitude = station.longitude;
                    const evData = station.ev_data;
                   
                    // 각 충전소에 마커 추가
                    const marker = L.marker([latitude, longitude]).addTo(map);
                    // 마커에 팝업 추가 (지역명과 전기차 충전소 총합)
                    marker.bindPopup(`
                        <b>${evData.stnPlace}</b><br>
                        급속충전기 : ${evData.rapidCnt}<br>
                        완속충전기 :  ${evData.slowCnt}<br>
                        지원 차량 : ${evData.carType || '정보 없음'}<br> <!-- 충전소 유형 -->
                        운영 시간: ${station.operating_hours || '정보 없음'}<br> <!-- 운영 시간 -->
                        추가 정보: ${station.additional_info || '정보 없음'} <!-- 추가 정보 -->`);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
